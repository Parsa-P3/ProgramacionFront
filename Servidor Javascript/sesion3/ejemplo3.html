<form name="encuesta">
    <div>
        Indica tu edad:
        <input name="edad" type="radio" value="menor20">
        <input name="edad" type="radio" value="mayor20" checked>
    </div>

    <div>
        Selecciona tus opciones de suscripción:
        <input name="suscripcion" type="checkbox" value="javascript" checked>
        <input name="suscripcion" type="checkbox" value="java">
        <input name="suscripcion" type="checkbox" value="go" checked>
    </div>
</form>
<script>
    let formEncuesta = document.forms.encuesta;
    let elemsEdad = formEncuesta.elements.edad;

    console.log(elemsEdad[0].checked); // false
    console.log(elemsEdad[1].checked); // true

    // Cambiamos la selección
    elemsEdad[0].checked = true;

    // Obtenemos el valor del radio seleccionado
    console.log(elemsEdad.value); // "menor20"

</script>

<select id="lenguaje">
    <option value="javascript">JavaScript</option>
    <option value="java">Java</option>
    <option value="go">Go</option>
</select>

<script>
    let lenguajeSelect = document.getElementById("lenguaje");

    // Selecciona la tercera opción (índice 2)
    lenguajeSelect.options[2].selected = true;

    // Muestra el valor seleccionado
    console.log(lenguajeSelect.value); // "go"

</script>
