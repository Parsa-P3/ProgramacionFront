<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente</title>
        <style>
      mi-contador {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
      }
        mi-duplicador {
            display: inline-block;
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }
      mi-restador {
        display: inline-block;
        background-color: #df1f4f;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
      }
    </style>
</head>
  <body>
    <h1>Ejemplo de Custom Element: &lt;mi-contador&gt;</h1>

    <!-- Uso del elemento personalizado -->
    <mi-contador valor="0"></mi-contador>

    <mi-duplicador duplicador="2"></mi-duplicador>

    <mi-restador valorrestado="30"></mi-restador>

    <mi-tabla titulo="30"></mi-tabla>

    <script src="funciones.js" defer></script>
  </body>
</html>
