<script>
    const numeros =[10,20,30,40,50];
    const[a,b] = numeros;

    console.log("a",a); //10
    console.log("b",b); //20

    const numeros2 =[10,20,30,40,50];

    // ...resto crea un array con elementos a parte de y
    const [x,y,...resto]= numeros2;
    console.log("x",x); //10
    console.log("y",y); //20
    console.log("resto", resto); // [30,40,50]



</script>
