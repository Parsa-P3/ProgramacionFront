<script>

let usuario = {
    nombre: "David",
    saludaConRetardo: function() {
        setTimeout(function() {
            console.log(this.nombre); // undefined
        }, 1000);
    }
};

usuario.saludaConRetardo();



// si cambiamos setTimeout a funcion flecha ya no sera undefined

usuario = {
    nombre: "David",
    saludaConRetardo: function() {
        setTimeout(()=> {
            console.log(this.nombre); // undefined
        }, 1000);
    }
};

usuario.saludaConRetardo();



</script>
