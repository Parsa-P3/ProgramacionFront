// Reduce
/*
Función para reducir un array a un único valor. Se usa comúnmente para totales o
agrupaciones.
*/

//ej
let numeros2 = [2, 5, 4]; let total = numeros2.reduce( 
    function (acc, numero) { return acc + numero; }, 0 );
     console.log(total); // 11

// ej 2 
let coches = [
  { color: "rojo", modelo: "A" },
  { color: "verde", modelo: "B" },
  { color: "azul", modelo: "C" },
  { color: "rojo", modelo: "D" }
];

let agrupado = coches.reduce(function (acc, coche) {
  let color = coche.color;
  
  if (!acc[color]) {
    acc[color] = { cuenta: 0, listado: [] };
  }
  
  acc[color].cuenta++;
  acc[color].listado.push(coche);
  
  return acc;
}, {});

console.log(agrupado);
