<script>
    function crearContador() {
         let cuenta = 0; 
         return function() 
         { 
            return cuenta++; } 
        } 
    let contador1 = crearContador();
     console.log(contador1()); // 0
     console.log(contador1()); // 1 
     console.log(contador1()); // 2 
    let contador2 = crearContador(); 
     console.log(contador2()); // 0 
     console.log(contador2()); // 1


</script>
